{% extends 'base.html' %}

{% block title %}Password Reset Complete - BookItPro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4><i class="fas fa-check-circle"></i> Password Reset Complete</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <i class="fas fa-check"></i>
                        <strong>Success!</strong> Your password has been reset successfully.
                    </div>
                    
                    <p>Your password has been set. You may go ahead and log in now.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Sign In Now
                        </a>
                        <a href="{% url 'accounts:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
